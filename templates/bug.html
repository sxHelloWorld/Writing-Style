<html>
    <head>
        <style>
            label {
                display: block;
            }

            #box {
                width: 50px;
                height: 50px;
                background: skyblue;

                border: 25px solid darkblue;
            }
        </style>
        <script>
            var mouseEnterCallCount = 0;
            var mouseLeaveCallCount = 0;

            function mouseEnter(e) {
                var mouseEnterCounter = document.getElementById("mouse-enter-count-label");

                mouseEnterCallCount++;
                mouseEnterCounter.innerText = "mouseenter events fired: " + mouseEnterCallCount;
            }
            function mouseLeave(e) {
                var mouseLeaveCounter = document.getElementById("mouse-leave-count-label");

                mouseLeaveCallCount++;
                mouseLeaveCounter.innerText = "mouseleave events fired: " + mouseLeaveCallCount;

            }
        </script>
    </head>
    <body>
        <div id="box" onmouseenter="mouseEnter(event)" onmouseleave="mouseLeave(event)"></div>
        <label id="mouse-enter-count-label">mouseenter events fired: 0</label>
        <label id="mouse-leave-count-label">mouseleave events fired: 0</label>
    </body>
</html>
